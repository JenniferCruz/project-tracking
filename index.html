<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Team Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="sprint-status" data-bind="css: {failed: sprint.progress() < 25, danger: sprint.progress() < 50,
  ok: sprint.progress() <= 75, success: sprint.progress() > 75 }">
  <header class="container">
    <img src="img/logo.jpeg" alt="Southwest" class="logo header-content">
    <!-- TODO: add team name to 'Team Board' -->
    <h2 class="header-content">Team Board</h2>
  </header>

  <section class="container">
    <div class="row">

      <div id="" class="panel panel-default col-lg-5 col-md-5">
        <h2 class="panel-heading">Sprint Board</h2>
        <div class="panel-body">
          <div id="flip" class="flip-container">
            <div class="flipper">
              <div class="front">
                <div class="progress progress-big">
                  <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                             data-bind="text: sprint.progress() + '% completed',
                                        style: { minWidth: sprint.progress() + '%' },
                                        css: {progressBarBig: true, idealProgress: sprint.isExpectedProgress(), okProgress: sprint.isOKProgress(),
                                        badProgress: sprint.isBadProgress(), dangerProgress: sprint.isInDangerProgress()}">
                  </div>
                </div>
                <div class="days-left" data-bind="text: sprint.daysLeft() + ' days left'"></div>
              </div>


              <div class="back">
                <!-- KO template to show a description list -->
                <dl class="dl-horizontal" data-bind="foreach: sprint.stages">
                  <dt data-bind="text: $data.label"></dt>
                  <dd data-bind="text: $data.complexityPoints"></dd>
                </dl>

                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                       data-bind="text: sprint.progress() + '%', style: { minWidth: sprint.progress() + '%' }">
                    <!-- 100% -->
                  </div>
                </div>
              </div>

          </div>
        </div>
      </div>
    </div>






      <div id="analysis" class="panel panel-default col-lg-5 col-md-5">
        <h2 class="panel-heading">Analysis Board</h2>
        <div class="panel-body analysis-content">
          <h3>Backlog health:</h3>
          <em class="health-number" data-bind="text: analysis.health(), css: {okColor: !analysis.failed(), dangerColor: analysis.failed()}">40</em>
          <p>estimated stories</p>
          <span class="glyphicon glyphicon-ok-circle analysis-glyphicon okColor" data-bind="visible: !analysis.failed()"></span>
          <span class="glyphicon glyphicon-fire analysis-glyphicon dangerColor" data-bind="visible: analysis.failed()"></span>
        </div>
      </div>

      <div id="code" class="panel panel-default col-lg-5 col-md-5">
        <h2 class="panel-heading">Code</h2>
        <div class="panel-body">
            <dl class="dl-horizontal">
                <dt>Code Coverage: </dt>
                <dd data-bind="text: code.coverage,
                       css: {codeIsIdeal: code.isIdeal('coverage'), codeIsOk: code.isOk('coverage'),
                               codeIsBad: code.isBad('coverage'), codeIsInDanger: code.isInDanger('coverage')}"></dd>

                <dt>Critic Bugs: </dt>
                <dd data-bind="text: code.criticBugs,
                       css: {codeIsIdeal: code.isIdeal('critic'), codeIsOk: code.isOk('critic'),
                               codeIsBad: code.isBad('critic'), codeIsInDanger: code.isInDanger('critic')}"></dd>

                <dt>Major Bugs: </dt>
                <dd data-bind="text: code.majorBugs,
                       css: {codeIsIdeal: code.isIdeal('major'), codeIsOk: code.isOk('major'),
                               codeIsBad: code.isBad('major'), codeIsInDanger: code.isInDanger('major')}" class=""></dd>

            </dl>
        </div>
      </div>
    </div>
  </section>


  <script src="js/lib/jquery-3.1.1.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/knockout-3.4.1.js"></script>
  <script src="js/dummyContent.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
