<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Team Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body data-bind="css: {failed: sprintProgress() < 25, danger: sprintProgress() < 50, ok: sprintProgress() <= 75, success: sprintProgress() > 75 }" class="sprint-status">
  <header>
    <img src="img/logo-official.jpg" alt="Southwest" class="logo">
    <!-- TODO: add team name to 'Team Board' -->
    <h2>Team Board</h2>
  </header>
  <section class="container">
    <div class="row">

      <div id="sprint" class="panel panel-default col-lg-6 col-md-6">
        <h2 class="panel-heading">Sprint</h2>
        <div class="panel-body">

          <!-- KO template to show a description list -->
          <dl class="dl-horizontal" data-bind="foreach: sprintIndicators">
            <dt data-bind="text: $data.lable"></dt>
            <dd data-bind="text: $data.value"></dd>
          </dl>
        </div>

        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="100"
            aria-valuemin="0" aria-valuemax="100"
              data-bind="text: sprintProgress() + '%', style: { minWidth: sprintProgress() + '%' }">
            <!-- 100% -->
          </div>
        </div>
      </div>

      <div id="release" class="panel panel-default col-lg-6 col-md-6">
        <h2 class="panel-heading">Release</h2>
        <div class="panel-body">
          <p>A</p>
          <p>B</p>
          <p>C</p>
        </div>
      </div>
      <div id="code" class="panel panel-default col-lg-6 col-md-6">
        <h2 class="panel-heading">Code</h2>
        <div class="panel-body">
          <p>A</p>
          <p>B</p>
          <p>C</p>
        </div>
      </div>
    </div>
  </section>


  <script src="js/lib/jquery-3.1.1.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/knockout-3.4.1.js"></script>
  <script src="js/dummyContent.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
